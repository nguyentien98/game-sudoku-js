				<div class="d-flex justify-content-center align-items-center game-level mb-4">
					<div class="form-group col-6">
						<div class="border border-success p-2">
							<input type="range" class="form-control-range" id="level_number" value="1" min="1" max="3" step="1">
						</div>
					</div>
					<div class="form-group col-6">
						<button class="btn btn-outline-success d-block w-100" onclick="clickNewGame()">Tạo game mới</button>
					</div>
				</div>
				<div class="form-group">
					<input type="number" class="form-control" placeholder="Sleep time(s)" id="time">
				</div>
				<div class="form-group">
					<button class="btn btn-outline-primary d-block w-100" onclick="displaySolution(document.getElementById('time').value)">Giải game</button>
				</div>
				<div class="form-group d-flex">
					<button class="btn btn-outline-primary d-block w-50" onclick="stopFill()">Dừng</button>
					<button class="btn btn-outline-primary d-block w-50" onclick="continueFill()">Tiếp tục</button>
				</div>
				<div class="form-group">
					<button class="btn btn-outline-warning d-block w-100" onclick="displaySolution(0)">Kết quả</button>
				</div>
				<div class="form-group">
					<button class="btn btn-outline-danger d-block w-100" onclick="check()">Kiểm tra</button>
				</div>
				<div class="form-group">
					<button class="btn btn-outline-danger d-block w-100" onclick="reset()">Reset</button>
				</div>
